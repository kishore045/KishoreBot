<!DOCTYPE html>

<head>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #2f3b52, #1a202c);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #fff;
            overflow: hidden;
        }

        .chatbox {
            background: #2c2f3d;
            width: 400px;
            height: 500px;
            display: flex;
            flex-direction: column;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            padding: 20px;
            animation: fadeIn 1s ease-out;
        }

        .chatbox-header {
            font-size: 30px;
            color: #fff;
            font-weight: bold;
            text-align: center;
            text-transform: uppercase;
            background: linear-gradient(135deg, #ff7f50, #00bfff);
            background-clip: text;
            -webkit-background-clip: text;
            animation: gradientAnimation 5s ease infinite;
            text-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        .messages {
            flex-grow: 1;
            overflow-y: auto;
            margin-bottom: 15px;
            padding-right: 10px;
        }

        .message {
            margin: 10px 0;
            padding: 12px 15px;
            border-radius: 8px;
            max-width: 70%;
            transition: all 0.3s ease-in-out;
        }

        .message.user {
            background-color: #4e8cff;
            align-self: flex-end;
        }

        .message.bot {
            background-color: #505e6e;
            align-self: flex-start;
        }

        input[type="text"] {
            padding: 12px;
            width: calc(100% - 24px);
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
            background-color: #353a47;
            color: white;
        }

        button {
            padding: 12px 15px;
            background-color: #4e8cff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #3572e5;
        }

        button:focus {
            outline: none;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes gradientAnimation {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
        /* Media Queries for responsiveness */
        @media (max-width: 600px) {
            .chatbox {
                width: 100%;
                height: 90vh;
                padding: 15px;
            }

            .chatbox-header {
                font-size: 1.5rem;
            }

            .typewriter-text {
                font-size: 1rem;
            }

            .messages {
                padding-right: 5px;
            }

            input[type="text"] {
                font-size: 0.9rem;
            }

            button {
                font-size: 0.9rem;
            }
        }

        @media (max-width: 400px) {
            .chatbox {
                padding: 10px;
            }

            .chatbox-header {
                font-size: 1.2rem;
            }

            .typewriter-text {
                font-size: 0.9rem;
            }

            input[type="text"] {
                font-size: 0.9rem;
            }

            button {
                font-size: 0.8rem;
            }
        }
    </style>
</head>

    "What is a form in HTML?": "A form is a way to collect data from users. It uses `<form>`, `<input>`, `<textarea>`, and other tags to let users enter and submit information.",
    "What does the `<input>` tag do in HTML?": "The `<input>` tag is used to create various types of interactive controls, like text fields, checkboxes, and buttons, in forms.",
    "What’s the difference between `<input type='text'>` and `<input type='password'>`?": "`<input type='text'>` creates a regular text box, while `<input type='password'>` hides the text entered, typically used for passwords.",
    "How do you create a button in HTML?": "To create a button, use the `<button>` tag. It can perform actions, like submitting a form or triggering a JavaScript function.",
    "What’s the `<select>` tag used for?": "The `<select>` tag creates a dropdown list, letting users choose from a list of options.",
    "What is the `<textarea>` tag used for?": "The `<textarea>` tag creates a multiline text box, allowing users to type longer text, like comments or messages.",
    "What’s the `<table>` tag used for?": "The `<table>` tag creates a table. It organizes data into rows and columns using `<tr>`, `<th>`, and `<td>` tags.",
    "What’s the `<th>` tag in a table?": "The `<th>` tag is used to define table headers. They’re typically bold and centered to label each column in the table.",
    "How do you make a clickable link in HTML?": "To create a clickable link, use the `<a>` tag with the `href` attribute, like this: `<a href='https://example.com'>Click me</a>`.",
    "What is a block-level element in HTML?": "Block-level elements take up the full width of their container and start on a new line, like `<div>`, `<p>`, or `<h1>`.",
    "What is an inline element in HTML?": "Inline elements only take up as much width as they need and don’t force a line break, like `<span>`, `<a>`, or `<img>`.",
    "How do you add a style to an HTML element?": "You can add style directly to an element using the `style` attribute, like this: `<p style='color: red;'>This is red text.</p>`.",
    "What’s the `<meta>` tag used for in HTML?": "The `<meta>` tag provides extra information about the page, like the character encoding or the author’s name. It’s placed inside the `<head>` tag.",
    "Why is the `<head>` section important in HTML?": "The `<head>` section contains meta-information about the webpage that helps browsers and search engines understand and display your page correctly.",
    "What’s the difference between a `<div>` and a `<section>` tag in HTML?": "A `<div>` is a general container for grouping content, while a `<section>` is used to define a specific part of the page with related content.",
    "What is the `<footer>` tag used for in HTML?": "The `<footer>` tag defines the footer of a page or section, where you can include information like copyright, contact details, or links.",
    "How do you add a comment in HTML?": "To add a comment in HTML, use `<!--` to start the comment and `-->` to end it. For example: `<!-- This is a comment -->`.",
    "What is an `id` attribute in HTML?": "The `id` attribute uniquely identifies an element on a page. It’s helpful for styling or linking to a specific section.",
    "How do you make text bold in HTML?": "To make text bold, use the `<b>` or `<strong>` tag. `<strong>` also adds semantic meaning, indicating that the text is important.",
    "How do you italicize text in HTML?": "To italicize text, use the `<i>` or `<em>` tag. `<em>` also gives the text emphasis, which is important for accessibility.",
    "What is the `<strong>` tag in HTML?": "The `<strong>` tag makes text bold and emphasizes its importance. It also has a semantic meaning, telling browsers that the text should be highlighted.",
    "What is the `<em>` tag in HTML?": "The `<em>` tag emphasizes text, which typically renders as italicized, and has a semantic meaning of indicating importance or stress.",

    "What is the `display` property in CSS?": "The `display` property specifies the type of rendering box for an element. Common values include `block`, `inline`, `inline-block`, `none`, etc.",

        function appendMessage(content, sender) {
            const messageDiv = document.createElement("div");
            messageDiv.classList.add("message", sender);
            messageDiv.textContent = content;
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        // Normalize input and handle fuzzy matching
        function searchResponse(query) {
            const normalizedQuery = query.toLowerCase().trim(); // Normalize the input
            let bestMatch = null;
            let bestScore = 0;

            // Iterate over stored data and calculate fuzzy score
            for (let key in fullStackData) {
                const normalizedKey = key.toLowerCase();
                const score = getFuzzyMatchScore(normalizedQuery, normalizedKey);
                
                // Keep track of the best match
                if (score > bestScore) {
                    bestScore = score;
                    bestMatch = fullStackData[key];
                }
            }

            // If no match found, suggest alternatives
            if (bestScore < 0.5) {
                return "Sorry, I couldn't find an answer for that. Can you rephrase your question?";
            }

            return bestMatch;
        }

        // Simple fuzzy matching using Levenshtein distance
        function getFuzzyMatchScore(query, key) {
            let distance = getLevenshteinDistance(query, key);
            let maxLength = Math.max(query.length, key.length);
            return (maxLength - distance) / maxLength;
        }

        // Calculate Levenshtein distance (edit distance)
        function getLevenshteinDistance(a, b) {
            const tmp = [];
            for (let i = 0; i <= a.length; i++) {
                tmp[i] = [i];
            }
            for (let j = 0; j <= b.length; j++) {
                tmp[0][j] = j;
            }
            for (let i = 1; i <= a.length; i++) {
                for (let j = 1; j <= b.length; j++) {
                    tmp[i][j] = Math.min(
                        tmp[i - 1][j] + 1,
                        tmp[i][j - 1] + 1,
                        tmp[i - 1][j - 1] + (a[i - 1] === b[j - 1] ? 0 : 1)
                    );
                }
            }
            return tmp[a.length][b.length];
        }

        // Function to send message and get a response
        function sendMessage() {
            const message = userInput.value.trim();
            if (!message) return;

            appendMessage(message, "user");
            userInput.value = "";

            // Get the response based on the user's input
            const response = searchResponse(message);

            appendMessage(response, "bot");
        }

        // Send message when user presses Enter
        userInput.addEventListener("keypress", function (e) {
            if (e.key === "Enter") {
                sendMessage();
            }
        });
    </script>
